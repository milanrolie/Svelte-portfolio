<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="">
	<div style="display: contents">%sveltekit.body%</div>
	<div class="ball">
		<svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20"></svg>
		<path d="M7 7h8.586L5.293 17.293l1.414 1.414L17 8.414V17h2V5H7v2z" />
		</svg>
	</div>

</body>

</html>

<script>


	const ball = document.querySelector('.ball');

	let mouseX = 0;
	let mouseY = 0;

	let ballX = 0;
	let ballY = 0;

	let speed = 0.1;

	// Update ball positions
	function animate() {
		//Determine distance between ball and mouse
		let distX = mouseX - ballX;
		let distY = mouseY - ballY;

		// Find position of ball and some distance * speed
		ballX = ballX + (distX * speed);
		ballY = ballY + (distY * speed);

		ball.style.left = ballX + "px";
		ball.style.top = ballY + "px";

		requestAnimationFrame(animate);
	}
	animate();

	// Move ball with cursor
	document.addEventListener("mousemove", function (event) {
		mouseX = event.clientX;
		mouseY = event.clientY;
	});


	


</script>
